<section class="container-fluid home" *ngIf="innerWidth >= 1280">
  <div class="banner_wrap">
    <div class="banner_main">
        <div class="row">
            <div class="col-12">
                <ng-container *ngIf="data[0]['properties'].length > 0">
                          <owl-carousel [options]="carouselOptions"  [carouselClasses]="['owl-theme' ,'sliding']" [items]="data[0]['properties']">
                            <div class="item" *ngFor="let item of data[0]['properties']">
                              <div> 
                                    <img class="slide-image" src="{{item['value']}}" >
                              </div>
                            </div>
                          </owl-carousel>
                </ng-container>
            </div>
            </div>
        </div>
      </div>
</section>
<section class="container-fluid home" *ngIf="innerWidth < 1280">
  <div class="banner_wrap">
    <div class="banner_main">
        <div class="row">
            <div class="col-12">
                <ng-container *ngIf="mobileCarouselData.length > 0">
                          <owl-carousel [options]="carouselOptions"  [carouselClasses]="['owl-theme' ,'sliding']" [items]="mobileCarouselData">
                            <div class="item" *ngFor="let item of mobileCarouselData">
                              <div> 
                                    <img class="slide-image"  [src]="s3Url+'CategoryBanner/800x800/'+item['primary_image_name']" >
                              </div>
                            </div>
                          </owl-carousel>
                </ng-container>
            </div>
            </div>
        </div>
      </div>
</section>
