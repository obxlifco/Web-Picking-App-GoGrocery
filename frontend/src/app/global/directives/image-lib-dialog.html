<h2 mat-dialog-title>Image Library</h2>
<mat-dialog-content>
	<div class="pop-body" layout="column">
		<div class="row">
		    <div class="col-sm-12">
		        <div class="panel panel-success">
		            <div class="panel-body">
		                <ul class="library-item" *ngIf="images.length>0">
		                    <li (click)="selectImg(i)" [class.active]="item.selected" *ngFor="let item of images; let i = index">
		                    	<img width="100" title="{{item.name}}" src="{{s3_link+item.name}}" /> 
		                    </li>
		                </ul>
		                <h3 *ngIf="images.length==0">No image found</h3>
		            </div>
		        </div>
		    </div>
		</div>
	</div>		  	
</mat-dialog-content>


<mat-dialog-actions layout="row">
	<span flex></span>
	<button mat-raised-button class="btn-main" type="button" (click)="saveSelectedImage()">Select</button>
	<button mat-raised-button class="btn-line" type="button" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
