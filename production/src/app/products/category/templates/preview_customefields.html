 <!-- <form #customForm="ngForm" novalidate (ngSubmit)="customForm.valid && addEditCustomfield(customForm)"> -->
 	<form #customForm="ngForm" novalidate (ngSubmit)="customForm.valid">
	<div class="md-toolbar-tools">
		<h2>Preview Custom Fields Import Report </h2>
        <!-- <button mat-raised-button class="btn-main hidden-sm hidden-xs" type="submit" (click)="saveImport()">Save</button>
        <button mat-raised-button class="btn-line hidden-sm hidden-xs" type="button" (click)="closeDialog()">Cancel</button> -->
	</div>
	<div class="clear10"></div>
	<mat-dialog-content>
		<div class="pop-body" layout="column">
			<div class="table-list">
	          	<table>
		        	<tr>
		        		<th>Sl</th>
		        		<th>Field Name</th>
		        		<th>Local Label Name</th>
		        		<th>Type</th>
		        		<th>IsRequired</th>
		        		<th>Channel Name</th>
		        		<th>Is Variant</th>
		        		<th>Variant Name</th>
		        		<th>Status</th>
		        	</tr>
		        	<ng-container *ngFor="let row of preview_list;let i=index">
		        	<tr [ngClass]="row.status==0?'checerror':''">
		        		<td>{{i+1}}</td>
		        		<td>{{row.FieldName}}</td>
		        		<td>{{row.label}}</td>
		        		<td>{{row.Type}}</td>
		        		<td>{{row.IsRequired}}</td>
		        		<td>{{row.ChannelName}}</td>
		        		<td>{{row.isvariant}}</td>
		        		<td>{{row.VariantName}}</td>
		        		<td>{{row.msg}}</td>
		        	</tr>
		        	</ng-container>
				</table>
			</div>	
		</div>
	</mat-dialog-content>
	<mat-dialog-actions layout="row">
	  	<button mat-raised-button class="btn-main" type="submit" (click)="saveImport()">Save</button>
	  	<button mat-raised-button class="btn-line" type="button" (click)="closeDialog()">Cancel</button>
	</mat-dialog-actions>
</form>
