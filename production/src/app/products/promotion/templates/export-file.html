<form>
	<div class="pop-head">
	Export Product
	</div>
	<mat-dialog-content class="file-up btn-header hidden-xs">		
		<ng-container>
			<mat-dialog-actions layout="row">
				<a mat-raised-button class="cancel-btn-anc" (click)="closeDialog()">Cancel</a>
				<a mat-raised-button class="ok-btn-anc" href="{{download_url}}">Download</a>
			</mat-dialog-actions>  
		</ng-container>
		<div class="clear"></div>
	</mat-dialog-content>
</form>
