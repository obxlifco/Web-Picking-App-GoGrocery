<h2 md-dialog-title>Reorder Images</h2>
<mat-dialog-content>
	<div class="pop-body" layout="column">
		<div class="row">
		    <div class="col-sm-12">
		        <div class="panel panel-success">
		            <div class="panel-body">
		                <ul class="list-group" dnd-sortable-container [sortableData]="images">
		                    <li *ngFor="let item of images; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">
		                    	<img width="100" title="{{item.image_meta_data.img_title}}" alt="{{item.image_meta_data.img_alt}}" src="{{item.image.url}}" />
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </div>
		</div>
	</div>		  	
</mat-dialog-content>


<mat-dialog-actions layout="row">
	<span flex></span>
	<button mat-raised-button class="btn-main" type="button" (click)="saveOrder()">Save</button>
	<button mat-raised-button class="btn-line" type="button" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
