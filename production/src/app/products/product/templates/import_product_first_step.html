<div class="loada" *ngIf="popupLoder">
    <mat-spinner></mat-spinner>
</div>

<form #ImportProducts="ngForm" novalidate (ngSubmit)="ImportProducts.valid && show_map_fields(ImportProducts)" enctype="multipart/form-data" >
<div class="pop-head uploadfile">
   Import {{importType}} Products
</div>
<mat-dialog-content class="file-up">
    <ng-container>
        <div class="file_upload">
            <button mat-raised-button class="btn-main" type="button">
                <mat-icon class="icon-upload-cloud"></mat-icon>Upload File
                <input type="file" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" (change)="import_file_product($event)"
                />
            </button>
            <span class="ml-1">{{file_selection_tool}}</span>
        </div>
        <div class="clear10"></div>
        <mat-checkbox class="example-margin" [(ngModel)]="formModel.checked" name="with_category" *ngIf="importType == 'Main'"> With Category</mat-checkbox>
        <div class="clear10"></div>
        <a href="{{sample_xls}}">Download sample Excel file</a>
        
    </ng-container>
    

</mat-dialog-content>
<mat-dialog-actions layout="row">
    <button mat-raised-button class="btn-main" type="submit">Save</button>
    <button mat-raised-button class="btn-line" type="button" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
<div class="clear10"></div>
</form>
<style type="text/css">
    .filebrowse {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
</style>
