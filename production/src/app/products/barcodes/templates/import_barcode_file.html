<form #ImportProducts="ngForm" novalidate (ngSubmit)="ImportProducts.valid && send_file_data(ImportProducts)" enctype="multipart/form-data">
	<div class="pop-head">
	   Import Barcodes
	</div>
	<mat-dialog-content class="file-up">
		<ng-container>
			<div class="file_upload">
				<button mat-raised-button class="btn-main" type="button">
					<mat-icon class="icon-upload-cloud"></mat-icon>Upload File
					<input type="file" accept=".csv,.xls" (change)="import_file_barcode($event)"
					/>
				</button>
				<span class="ml-1">{{file_selection_tool}}</span>
			</div>
			<div class="clear20"></div>
			or
			<a href="{{sample_xls}}">Download sample Excel file</a>
			<mat-dialog-actions layout="row">
				  <button mat-raised-button class="btn-main" type="submit">Save</button>
				  <button mat-raised-button class="btn-line" type="button" (click)="closeDialog()">Cancel</button>
			</mat-dialog-actions> 
		</ng-container>
		<div class="clear40"></div>
	</mat-dialog-content>
	</form>
	<style type="text/css">
		.filebrowse {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 2;
			width: 100%;
			height: 100%;
			opacity: 0;
			cursor: pointer;
		}
	</style>
