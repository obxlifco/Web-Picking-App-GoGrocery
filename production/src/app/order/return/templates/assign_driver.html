<form #formData="ngForm" novalidate (ngSubmit)="formData.valid && addEdit(formData)">
	<div class="md-toolbar-tools">
		<h2 md-dialog-title><span class="icon-products-promotions"></span> Assign return pickup </h2>
	</div>
	<mat-dialog-content>
		<div class="pop-body" layout="column">
            <div class="row">
                <div class="col-sm-12">
                    <ng-select [items]="formModel.drivers" bindLabel="name"  bindValue="id" placeholder="Driver" #driver="ngModel"		
                        name="return_driver_id" [(ngModel)]="formModel.return_driver_id">
                    </ng-select>
                </div> 
            </div>
			<mat-form-field class="md-block" appearance="outline" >
				<mat-label>Select Date</mat-label>
				<input matInput placeholder="Select date" [matDatepicker]="picker" [owlDateTimeTrigger]="picker" required (focus)="picker.open()" #return_delivery_date="ngModel" name="return_delivery_date" [(ngModel)]="formModel.return_delivery_date" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
		</div>
		<div class="clear"></div>
	</mat-dialog-content>
	<mat-dialog-actions layout="row">
		<label class="hidden-sm hidden-xs">Fields marked with <span class="error">*</span> are compulsory.</label>
	  	<span flex></span>
	  	<button type="submit" mat-raised-button class="btn-main">Save</button>
		<button type="button" mat-raised-button class="btn-line" (click)="closeDialog()">Cancel</button>
	</mat-dialog-actions>
</form>
