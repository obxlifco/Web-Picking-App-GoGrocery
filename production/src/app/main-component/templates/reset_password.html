<div class="login-box">
	<form #forgotForm="ngForm" novalidate (ngSubmit)="forgotForm.valid && submitResetPwd(forgotForm.value)">
		<h2>Reset Password</h2>
		<div class="alert alert-success" *ngIf="successMsg">{{successMsg}}</div>
   		<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
   		<mat-form-field class="material">
	    	<input matInput placeholder="Current Password" type="password" required maxlength="20" #old_password="ngModel" name="old_password" [(ngModel)]="formModel.old_password" maxlength="20" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,20}">
		    <mat-error *ngIf="old_password.errors && old_password.errors.required">
		      This is a <strong>required</strong> field
		    </mat-error>
		    <mat-error *ngIf="old_password.errors && old_password.errors.pattern">
		      Please enter a <strong>valid</strong> password
		    </mat-error>
		</mat-form-field>
		<mat-form-field class="material">
	    	<input matInput placeholder="Password" type="password" required maxlength="20" #password="ngModel" name="password" [(ngModel)]="formModel.password" maxlength="20" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,20}">
		    <mat-error *ngIf="password.errors && password.errors.required">
		      This is a <strong>required</strong> field
		    </mat-error>
		    <mat-error *ngIf="password.errors && password.errors.pattern">
		      Please enter a <strong>valid</strong> password
		    </mat-error>
		</mat-form-field>
		<mat-form-field class="material">
	    	<input matInput placeholder="Confirm Password" type="password" required maxlength="20" #cpassword="ngModel" name="cpassword" ngModel maxlength="20" validateEqual="password">
		    <mat-error *ngIf="cpassword.errors && cpassword.errors.required">
		      This is a <strong>required</strong> field
		    </mat-error>
		    <mat-error *ngIf="cpassword.errors && !cpassword.validateEqual">
		      Your entered <strong>password</strong> and <strong>confirm passwords</strong> are not same
		    </mat-error>
		</mat-form-field>
		
        <div class="row">
			<div class="col-sm-6"></div>
			<div class="col-sm-6"><label class="text text-right"><a [routerLink] = "['/login']">Back to Login</a></label></div>
		</div>
        
		<button mat-raised-button  class="btn-black" type="submit" data-text="RESET PASSWORD">RESET PASSWORD</button>
		
	</form>
</div>
