<form #shipForm="ngForm" novalidate (ngSubmit)="shipForm.valid && shipTrack(shipForm)">
	<div class="md-toolbar-tools">
		<h2 md-dialog-title>Shipping Tracking Code</h2>
		<button type="submit" mat-raised-button class="btn-main hidden-sm hidden-xs">Shipped</button>
		<button type="button" mat-raised-button class="btn-line hidden-sm hidden-xs" (click)="closeDialog()">Cancel</button>
	</div>
	<mat-dialog-content>
		<div class="alert alert-success" *ngIf="successMsg">{{successMsg}}</div>
   		<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
		<div class="pop-body" layout="column">
			<mat-form-field class="md-block">
				<input matInput placeholder="Tracking Company" required #tracking_company="ngModel" name="tracking_company" [(ngModel)]="formModel.tracking_company" pattern="^(?!\s*$|\s).*$">
				<mat-error *ngIf="tracking_company.errors && tracking_company.errors.pattern">White space is not allowed at beginning.</mat-error>
			</mat-form-field>
			<mat-form-field class="md-block">
				<input matInput placeholder="Tracking Code" #tracking_id="ngModel" name="tracking_id" [(ngModel)]="formModel.tracking_id" required pattern="^(?!\s*$|\s).*$">
				<mat-error *ngIf="tracking_id.errors && tracking_id.errors.pattern">White space is not allowed at beginning.</mat-error>
			</mat-form-field>
		  	<mat-form-field class="md-block">
				<input matInput placeholder="Tracking Url" #tracking_url="ngModel" name="tracking_url" [(ngModel)]="formModel.tracking_url">
			</mat-form-field>

			<div class="md-block">
				<mat-checkbox #isEmail="ngModel" name="isEmail" [(ngModel)]="formModel.isEmail" [checked]="true" id="isEmail">Send Email to Warehouse Manager</mat-checkbox>				
			</div>
		</div>
		<div class="clear"></div>
	</mat-dialog-content>			
	<mat-dialog-actions layout="row">
		<label class="hidden-sm hidden-xs">Fields marked with <span class="error">*</span> are compulsory.</label>
	  	<span flex></span>
	  	<button type="submit" mat-raised-button class="btn-main">Shipped</button>
		<button type="button" mat-raised-button class="btn-line" (click)="closeDialog()">Cancel</button>
	</mat-dialog-actions>
</form>
