<form #languageForm="ngForm" novalidate (ngSubmit)="languageForm.valid && addEditLanguage(languageForm)">
	<input type="hidden" name="languageId" [(ngModel)]="formModel.languageId">
	<div class="md-toolbar-tools">
		<h2 md-dialog-title>{{(formModel.languageId)?'Edit':'Add'}} Language </h2>
	</div>
	<mat-dialog-content>
		<div class="alert alert-success" *ngIf="successMsg">{{successMsg}}</div>
   		<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
		<div class="pop-body" layout="column">
			<mat-form-field class="md-block" appearance="outline">
				<mat-label>Language Name</mat-label>
				<input matInput placeholder="Language Name" required #languageName="ngModel" name="languageName" [(ngModel)]="formModel.name" pattern="^(?!\s*$|\s).*$" maxlength="120">
			    <mat-error *ngIf="languageName.errors && languageName.errors.required">
			      This is a <strong>required</strong> field
			    </mat-error>
			    <mat-error *ngIf="languageName.errors && languageName.errors.pattern">
						White space is not allowed at beginning.
				</mat-error>
				</mat-form-field>

				<mat-form-field class="md-block" appearance="outline">
					<mat-label>Language Code</mat-label>
					<input matInput placeholder="Language Code" required #langCode="ngModel" name="langCode" [(ngModel)]="formModel.lang_code" pattern="^(?!\s*$|\s).*$" maxlength="120">
						<mat-error *ngIf="langCode.errors && langCode.errors.required">
							This is a <strong>required</strong> field
						</mat-error>
						<mat-error *ngIf="langCode.errors && langCode.errors.pattern">
							White space is not allowed at beginning.
					</mat-error>
				</mat-form-field>
							  
			<div class="mandatory-select">
				<mat-form-field class="md-block" appearance="outline">
					<mat-label>Status</mat-label>
					<mat-select required placeholder="Status" #status="ngModel" name="status" [(ngModel)]="formModel.status">
						<mat-option value="n">Active</mat-option>
						<mat-option value="y">Inactive</mat-option>
					</mat-select>
					<mat-error *ngIf="status.errors && status.errors.required && (status.dirty || status.touched || languageForm.submitted)">
						This is a <strong>required</strong> field
					</mat-error>
				</mat-form-field>				
		    </div>
		</div>
		<div class="clear"></div>
	</mat-dialog-content>
	<mat-dialog-actions layout="row">
		<label class="hidden-sm hidden-xs">Fields marked with <span class="error">*</span> are compulsory.</label>
	  	<span flex></span>
	  	<button type="submit" mat-raised-button class="btn-main">Save</button>
		<button type="button" mat-raised-button class="btn-line" (click)="closeDialog()">Cancel</button>
	</mat-dialog-actions>
</form>
