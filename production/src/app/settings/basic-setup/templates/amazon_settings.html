<form #AmazonSetting="ngForm" novalidate (ngSubmit)="saveAmazonCredential(AmazonSetting)">
<mat-tab-group>
	<div *ngFor="let channels_settings of formModel.channel_lists">
		<mat-tab label="{{channels_settings.name}}">
			<!-- <form #{{channels_settings.name}}="ngForm" novalidate (ngSubmit)="'{channels_settings.name}'.valid && saveAmazonCredential(channels_settings.name)"> -->
				<input type="hidden" name="channel_id" [(ngModel)]="channels_settings.id">
				<div class="md-toolbar-tools mt-2">
					<h2 mat-dialog-title>{{channels_settings.name}} Settings</h2>
					<button type="submit" mat-raised-button class="btn-main hidden-sm hidden-xs">Save</button>
					<button type="button" mat-raised-button class="btn-line hidden-sm hidden-xs" (click)="closeDialog()">Cancel</button>
				</div>
				<mat-dialog-content>
					<div class="alert alert-success" *ngIf="successMsg">{{successMsg}}</div>
					<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
					<div class="pop-body" layout="column">
						<mat-form-field class="md-block">
							<input matInput placeholder="Amazon Merchant ID"  #amz_merchant_id="ngModel" name="title{{channels_settings.id}}" [(ngModel)]="channels_settings.merchant_id">
						</mat-form-field>
		
						<mat-form-field class="md-block">
							<input matInput placeholder="Amazon Access Key ID" #amz_access_key="ngModel" name="amz_access_key{{channels_settings.id}}" [(ngModel)]="channels_settings.access_key">
						</mat-form-field>
		
						<mat-form-field class="md-block">
							<input matInput placeholder="Amazon Secret Key" #amz_access_secret="ngModel" name="amz_access_secret{{channels_settings.id}}" [(ngModel)]="channels_settings.secret_key">
						</mat-form-field>
		
					</div>
					<div class="clear"></div>
				</mat-dialog-content>
				<mat-dialog-actions layout="row">
					<label class="hidden-sm hidden-xs">Fields marked with
						<span class="error">*</span> are compulsory.</label>
					<span flex></span>
					<button type="submit" mat-raised-button class="btn-main">Save</button>
					<button type="button" mat-raised-button class="btn-line" (click)="closeDialog()">Cancel</button>
				</mat-dialog-actions>
		</mat-tab>
	</div>
</mat-tab-group>
</form>
