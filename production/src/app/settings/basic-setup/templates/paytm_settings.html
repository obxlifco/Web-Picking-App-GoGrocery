<form #PaytmSettingsForm="ngForm" novalidate (ngSubmit)="PaytmSettingsForm.valid && savePaytmSettings(PaytmSettingsForm)">
	<input type="hidden" name="channel_id" [(ngModel)]="formModel.channel_id">
	<div class="md-toolbar-tools">
		<h2 mat-dialog-title>Paytm Settings</h2>
		<button type="submit" mat-raised-button class="btn-main hidden-sm hidden-xs">Save</button>
		<button type="button" mat-raised-button class="btn-line hidden-sm hidden-xs" (click)="closeDialog()">Cancel</button>
	</div>
	<mat-dialog-content>
		<div class="alert alert-success" *ngIf="successMsg">{{successMsg}}</div>
   		<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
		<div class="pop-body price_setup_dio " layout="column">
			
			<mat-form-field class="md-block">
				<input matInput placeholder="Username" required #username="ngModel" name="title" [(ngModel)]="formModel.username">
			    <mat-error *ngIf="username.errors && username.errors.required">
			      This is a <strong>required</strong> field
			    </mat-error>
				</mat-form-field>
				
				<mat-form-field class="md-block">
				<input matInput placeholder="Password" required #password="ngModel" name="password" [(ngModel)]="formModel.password">
			    <mat-error *ngIf="password.errors && password.errors.required">
			      This is a <strong>required</strong> field
			    </mat-error>
				</mat-form-field>
				
				<mat-form-field class="md-block">
					<input matInput placeholder="Cleint ID" required #client_id="ngModel" name="client_id" [(ngModel)]="formModel.client_id">
					<mat-error *ngIf="client_id.errors && client_id.errors.required">
						This is a
						<strong>required</strong> field
					</mat-error>
				</mat-form-field>

				<mat-form-field class="md-block">
					<input matInput placeholder="Cleint Secret" required #secret_code="ngModel" name="secret_code" [(ngModel)]="formModel.secret_code">
					<mat-error *ngIf="secret_code.errors && secret_code.errors.required">
						This is a
						<strong>required</strong> field
					</mat-error>
				</mat-form-field>

				<mat-form-field class="md-block">
					<input matInput placeholder="Merchant ID " required #paytm_merchant_id="ngModel" name="paytm_merchant_id" [(ngModel)]="formModel.paytm_merchant_id">
					<mat-error *ngIf="paytm_merchant_id.errors && paytm_merchant_id.errors.required">
						This is a
						<strong>required</strong> field
					</mat-error>
				</mat-form-field>

				<section class="">
					<label class="example-margin">Fullfilment By
						<span class="error">*</span>:</label>
					<div class="clear"></div>
					<mat-radio-group #fullfilment_by="ngModel" name="fullfilment_by" [(ngModel)]="formModel.fullfilment_by" required>
						<mat-radio-button value="standard">LMD</mat-radio-button>
						<mat-radio-button value="self_ship">NON LMD</mat-radio-button>
					</mat-radio-group>
				</section>

			</div>
		<div class="clear"></div>
	</mat-dialog-content>			
	<mat-dialog-actions layout="row">
		<label class="hidden-sm hidden-xs">Fields marked with <span class="error">*</span> are compulsory.</label>
	  	<span flex></span>
	  	<button type="submit" mat-raised-button class="btn-main">Save</button>
		<button type="button" mat-raised-button class="btn-line" (click)="closeDialog()">Cancel</button>
	</mat-dialog-actions>
</form>
