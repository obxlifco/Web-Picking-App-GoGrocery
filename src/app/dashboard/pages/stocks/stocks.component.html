<div class="conatiner">
    <div class="row main-header">
        <div class="col-md-12 stretch-card grid-margin">
            <h4>Manage Stock</h4>
        </div>
    </div>
    <div class="body">

        <div class="row">
            <div class="col-md-3 stretch-card grid-margin col-left">
                <select (click)="opencategory_modal()" class="browser-default custom-select">
                    <option *ngIf="!parentcategory.name">Category</option>
                    <option *ngIf="parentcategory.name" selected [ngValue]="parentcategory.name">{{parentcategory.name}}

                </select>
            </div>
            <div class="col-md-3 stretch-card grid-margin col-left">
                <select (click)="opensub_category_modal()" class="browser-default custom-select">
                    <option *ngIf="!subcategory.name">Sub Category</option>
                    <option *ngIf="subcategory.name" selected [ngValue]="subcategory.name">{{subcategory.name}}
                </select>
            </div>
            <div class="col-md-3 stretch-card grid-margin col-left">
                <select class="browser-default custom-select" [(ngModel)]="stockStatus">
                    <option value="stock" selected>Stock</option>
                    <option value="y">In-stock</option>
                    <option value="n">Out of stock</option>
                </select>
            </div>
            <div class="col-md-3 stretch-card grid-margin col-left">
                <select class="browser-default custom-select" [(ngModel)]="cat_price">
                    <option value="hasprice"  selected>Has Price</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 stretch-card grid-margin col-left">
                <div class="search-container">
                    <div class="custom-input">
                        <input placeholder="Search for product" type="text" class="form-control">
                        <!-- <mat-icon class="right-icon">search</mat-icon> -->
                    </div>
                    <button type="button" class="btn btn-outline-secondary">Scan</button>
                    <button type="button" (click)="searchProducts()" class="btn btn-outline-secondary">Search</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 stretch-card grid-margin table-data">
                <table class="table">
                    <th colspan="5">Product Info</th>
                    <th colspan="3.5">Price</th>
                    <th colspan="3.5">app-stocks</th>

                    <tr *ngFor="let item of [1,2,3]">
                        <td colspan="6">
                            <div style="display: flex;">
                                <img style="    width: 19%;" src="assets/images/logo.jfif" alt="">
                                <div>
                                    <h6>0.36L Travel Mug Red</h6>
                                    <span>360ml</span>
                                </div>
                            </div>
                        </td>
                        <td colspan="3.5">
                            <strong>AED 60.00</strong><br>
                            <span>Qty:1</span>
                        </td>
                        <td colspan="3.5">
                            <h5>switch button</h5>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
