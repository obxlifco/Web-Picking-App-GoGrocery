<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar><img style="height: 64px !important" src="assets/logo/lifco.svg" alt="logo" /></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/dashboard'">Dashboard</a>
        <a mat-list-item [routerLink]="'/orders'">Orders</a>
        <a mat-list-item [routerLink]="'/stocks'">Stocks</a>
        <a mat-list-item [routerLink]="'/returns'">Returns</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button 
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <!-- <mat-icon  *ngIf="loginRouterLink !== '/login'" aria-label="Side nav toggle icon">menu</mat-icon> -->
          <mat-icon  *ngIf="loginRouterLink !== '/login'" aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>lifco Picking App {{loginRouterLink}}</span>
        <mat-icon class="logout" (click)="logout()">power_settings_new</mat-icon>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
