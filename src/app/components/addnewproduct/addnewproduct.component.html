<div class="conatiner">
    <div class="row main-header">
        <div class="col-md-8 stretch-card grid-margin">
            <h4>{{incomingmodalData?.pageTitle}}</h4>
        </div>
        <div class="col-md-4 stretch-card grid-margin">
            <mat-icon (click)="closeModal()">clear</mat-icon>
        </div>
    </div>
    <div class="body">
        <div class="row">
            <div class="col-md-12 stretch-card grid-margin col-left">
                <div class="search-container">
                    <div class="custom-input">
                        <input placeholder="Search for product" [(ngModel)]="userProductData.searchproductvalue"
                            type="text" class="form-control">
                        <mat-icon (click)="searchProducts()">search</mat-icon>
                    </div>
                    <!-- <button type="button" class="btn btn-outline-secondary">Scan</button> -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 stretch-card grid-margin col-left">
                <select placeholder="Category" (click)="opencategory_modal('picker-stockcategory/')"
                    class="browser-default custom-select">
                    <option *ngIf="!parentcategory.name">Category</option>
                    <option *ngIf="parentcategory.name" selected [ngValue]="parentcategory.name">{{parentcategory.name}}
                    </option>
                </select>
            </div>
            <div class="col-md-6 stretch-card grid-margin col-left">
                <select placeholder="Sub-Category" (click)="openSubcategory_modal('picker-stockcategory/')"
                    [(ngModel)]="subcategory.name" class="browser-default custom-select">
                    <option *ngIf="!subcategory.name">Sub-Category</option>
                    <option *ngIf="subcategory.name" selected [ngValue]="subcategory.name">{{subcategory.name}}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 stretch-card grid-margin table-data">
                <table class="table">
                    <div>
                        <th style="width: 63%;">Product Info</th>
                        <th>Price</th>
                        <th style="text-align: end;width: 100%;">Quantity</th>
                        <!-- <th style="text-align: center;" colspan="3">app-stocks</th> -->
                    </div>
                    <div *ngFor="let plist of pickerProductList['data']?.response;let i=index;">
                        <tr *ngIf="plist?.channel_currency_product_price.price > 0 && plist?.product_stock.stock !== 0">
                            <td colspan="3">
                                <div style="display: flex;">
                                    <img style="width: 19%;" [src]="plist?.product_images[0].link" alt="">
                                    <img *ngIf="!plist?.name" style="width: 19%;"
                                        src="assets/images/product/defaultproductimg.JPG" alt="">
                                    <div>
                                        <h6>{{plist?.name}}</h6>
                                        <span>{{plist.weight}} {{plist.uom_name}}</span>
                                    </div>
                                </div>
                            </td>
                            <td colspan="3" style="width: 36%;text-align: -webkit-center;padding-left: 10%;">
                                <strong *ngIf="plist?.channel_currency_product_price.price > 0">AED
                                    {{plist?.channel_currency_product_price.price}}</strong><br>
                            </td>
                            <td colspan="3">
                                <!-- <span *ngIf="plist?.quantity">Qty:{{plist?.quantity}}</span> -->
                                <div>
                                    <div class="btn-left">
                                        <mat-icon matRipple class="left-icon" (click)="productDecerment(i)">minimize
                                        </mat-icon>
                                        <input *ngIf="plist?.quantity" style="height: 1%;width: 40px;"
                                            [value]="plist?.quantity" type="text" class="form-control">
                                        <input *ngIf="!plist?.quantity" style="height: 1%;width: 40px;" value="0"
                                            type="text" class="form-control">
                                        <mat-icon matRipple class="right-icon" (click)="productIncrment(i)">add
                                        </mat-icon>
                                    </div>
                                </div>
                            </td>
                            <!-- <td colspan="3">
                            <h5><mat-slide-toggle [checked]="plist?.product_stock.stock === 100"></mat-slide-toggle></h5>
                        </td> -->
                        </tr>
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="footer">
    <button type="button" *ngIf="incomingmodalData.productType === 1" (click)="addProduct('picker-addmoreproduct/')"
        class="btn btn-success">Add Products</button>
    <button type="button" *ngIf="incomingmodalData.productType === 2"
        (click)="addProduct('picker-addsubstituteproduct/')" class="btn btn-success">Add Subtitute Products</button>
</div>
