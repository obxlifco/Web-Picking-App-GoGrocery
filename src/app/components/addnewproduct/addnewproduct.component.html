<div class="conatiner">
    <div class="row header">
        <div class="col-md-8 stretch-card grid-margin">
            <h4>{{incomingmodalData?.pageTitle}}</h4>
        </div>
        <div class="col-md-4 stretch-card grid-margin">
            <mat-icon (click)="closeModal()">clear</mat-icon>
        </div>
    </div>
    <div class="body">
        <div class="row">
            <div class="col-md-12 stretch-card grid-margin col-left">
                <div class="search-container">
                    <div class="custom-input">
                        <input placeholder="Search for product" type="text" class="form-control">
                        <mat-icon class="right-icon">search</mat-icon>
                    </div>
                    <!-- <button type="button" class="btn btn-outline-secondary">Scan</button> -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 stretch-card grid-margin col-left">
                <select (click)="opencategory_modal('picker-stockcategory/')" class="browser-default custom-select">
                    <option selected>Category</option>
                </select>
            </div>
            <div class="col-md-6 stretch-card grid-margin col-left">
                <select (click)="openSubcategory_modal('picker-stockcategory/')" class="browser-default custom-select">
                    <option selected>Sub Category</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 stretch-card grid-margin table-data">
                <table class="table">
                    <th colspan="5">Product Info</th>
                    <th colspan="3.5">Price</th>
                    <th style="text-align: center;" colspan="3.5">app-stocks</th>

                    <tr *ngFor="let plist of pickerProductList['data']?.response">
                        <td colspan="6">
                            <div style="display: flex;">
                                <img style="width: 19%;" [src]="plist?.product_images[0].link" alt="">
                                <img *ngIf="!plist?.name" style="width: 19%;" src="assets/images/product/defaultproductimg.JPG" alt="">
                                <div>
                                    <h6>{{plist?.name}}</h6>
                                    <span>360ml</span>
                                </div>
                            </div>
                        </td>
                        <td colspan="3.5">
                            <strong>AED {{plist?.channel_currency_product_price.price}}</strong><br>
                            <span *ngIf="plist?.quantity">Qty:{{plist?.quantity}}</span>
                        </td>
                        <td colspan="3.5">
                            <h5><mat-slide-toggle></mat-slide-toggle></h5>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
    <!-- footer -->
    <div class="footer">
        <button type="button" (click)="addProduct()" class="btn btn-success">Add Products</button>
    </div>
