<div class="container">
    <div class="row main-header">
        <div class="col-md-8 stretch-card grid-margin">
        </div>
        <div class="col-md-4 grid-margin" style="text-align: end;">
            <mat-icon (click)="closeModal()">clear</mat-icon>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 grid-margin">
            <!-- <h6 >click file</h6> -->
            <button  (click)="onClick()" type="button" class="btn btn-primary">Upload</button><br>
            <input type="file" #fileUpload class="form-control" (change)="uploadListener($event)" placeholder="Upload file" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            <!-- <input type="file" #csvReader name="Import" id="txtFileUpload" (change)="uploadListener($event)" accept="*" /> -->
        </div>
    </div>

</div>
